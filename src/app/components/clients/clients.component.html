
<div class="container py-5">
    <div class="row">
      <!-- Formulario -->
      <div class="col-md-6">
        <form id="contact-form" (submit)="onSubmit($event)">
          <h2 style="color: #eb7700;">Contact us</h2>
  
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="name" name="name" class="form-control" required />
            <label class="form-label" for="name">Name</label>
          </div>
  
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control" required />
            <label class="form-label" for="email">Email address</label>
          </div>
  
          <!-- Subject input -->
          <div class="form-outline mb-4">
            <input type="text" id="subject" name="subject" class="form-control" required />
            <label class="form-label" for="subject">Subject</label>
          </div>
  
          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            <label class="form-label" for="message">Message</label>
          </div>
  
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Send
          </button>
        </form>
  
        <!-- Notificación de éxito usando @if -->
        @if (successMessage) {
          <div class="alert alert-success mt-3">
            {{ successMessage }}
          </div>
        }
      </div>
  
      <!-- Mapa de Google -->
      <div class="col-md-6">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.83543450842!2d144.95373531531683!3d-37.81720997975153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df2b1f9bf%3A0x5045675218ce7e33!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1633544461445!5m2!1sen!2sus" 
          width="100%" 
          height="500" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
